<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!--    <link rel="stylesheet" th:href="@{/css/index.css}"> css,html,js均可放在static里-->
    <!--    <script th:src="@{/js/jquery-min.js}"></script>-->
</head>
<body>
<h1>
    this is thymeleaf html
</h1>

<h1>展示单个数据</h1>
<!--直接原样输出   utext获取并解析  value将数据赋值给表单数据-->
欢迎：<span th:text="${name}"/> username:<span th:utext="${username}"></span>
<input type="text" th:value="${name}">

<h1>展示对象数据</h1>
<ul>
    <li>id:<span th:text="${user.id}"></span></li>
</ul>
<br>
name:<span th:text="${user.name}"></span><br>
age:<span th:text="${user.age}"></span><br>
bir:<span th:text="${user.date}"></span>====<span th:text="${#dates.format(user.date,'yyyy-MM-dd HH:mm')}"></span>


<h1>有条件展示数据</h1>
<span th:if="${user.age} le 23" th:text="${user.name}"></span>


<h1>展示多个数据 获取遍历状态</h1>
<ul th:each="user,userStat:${users}">
    <li>当前遍历的次数：<span th:text="${userStat.count}"/>当前的索引:<span th:text="${userStat.index}"/></li>
    <li><span th:text="${user.id}"/></li>
    <li><span th:text="${user.name}"/></li>
    <li><span th:text="${user.age}"/></li>
    <li><span th:text="${#dates.format(user.date,'yyy年MM月dd日')}"/></li>
    <li>集合中总记录数：<span th:text="${userStat.size}"/></li>
</ul>


<h1>删除</h1>
<a th:href="@{/user/del(id=21,name='lenovo')}">删除记录</a>


</body>
</html>
